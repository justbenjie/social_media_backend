name: Build and Deploy

on: [push, pull_request]

jobs:
  job1: 
    environment:
      name: testing
    env:
      DATABASE_HOSTNAME: ${{testing.DATABASE_HOSTNAME}}
      DATABASE_PORT: ${{testing.DATABASE_PORT}}
      DATABASE_PASSWORD: ${{testing.DATABASE_PASSWORD}}
      DATABASE_NAME: ${{testing.DATABASE_NAME}}
      DATABASE_USERNAME: ${{testing.DATABASE_USERNAME}}
      SECRET_KEY: ${{testing.SECRET_KEY}}
      ALGORITHM: ${{testing.ALGORITHM}}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${{testing.ACCESS_TOKEN_EXPIRE_MINUTES}}
    runs-on: ubuntu-latest
    steps:
      - name: pulling git repo
        uses: actions/checkout@v2
      - name: set up python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: update pip
        run: python -m pip install --upgrade pip
      - name: install dependencies
        run: pip install -r requirements.txt
      - name: test with pytest
        run: |
          pip install pytest
          pytest